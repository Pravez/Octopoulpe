<?xml version="1.0" encoding="utf-8" ?>
<configuration>
# Adresse IP du noeud contrôleur
controller-adress = 127.0.0.1

# Identifiant du programme d'affichage
id = N1

# Numéro de port TCP d'écoute du noeud contrôleur
controller-port = 12345

# Valeur par défaut pour la transmission du ping
display-timeout-value = 30

# Répertoire relatif ou absolu où se trouvent les visuels pour les poissons
resources = ./images
</configuration>
